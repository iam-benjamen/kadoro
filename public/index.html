<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kadoro</title>
    <script defer type="module" src="../src/index.js"></script>
    <link rel="stylesheet" href="../styles/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="user">
      <p class="welcome">Welcome Ben</p>

      <p class="auth">
        <span class="material-symbols-outlined"> logout </span>
        <a href="#">Log out</a>
      </p>
    </div>
    <div class="title">
      <h1>Kadoro</h1>
      <p class="enabled">Drag & Drop enabled</p>
    </div>

    <main class="outer-container">
      <div class="container">
        <div class="container-header">
          <h2>Tasks Todo</h2>
          <span class="material-symbols-outlined" id="add_current_task">
            add
          </span>

          <div class="input_field" id="current_task_input">
            <form class="first_form">
              <input
                class="current_task"
                id="first_input"
                type="text"
                placeholder="Press enter after typing..."
              />
            </form>
          </div>
        </div>

        <div class="container-content" id="current_container">
          <div class="no_task">No task available</div>
        </div>
      </div>

      <div class="container">
        <div class="container-header">
          <h2>Ongoing Tasks</h2>
          <span class="material-symbols-outlined" id="add_ongoing_task">
            add
          </span>

          <div class="input_field" id="ongoing_task_input">
            <form class="second_form">
              <input
                class="current_task"
                type="text"
                id="second_input"
                placeholder="Press enter after typing..."
              />
            </form>
          </div>
        </div>
        <div class="container-content" id="ongoing_container">
          <div class="no_task">No ongoing task</div>
        </div>
      </div>

      <div class="container">
        <div class="container-header">
          <h2>Completed Tasks</h2>
          <span class="material-symbols-outlined" id="add_completed_task">
            add
          </span>

          <div class="input_field" id="completed_task_input">
            <form class="third_form">
              <input
                class="current_task"
                id="third_input"
                type="text"
                placeholder="Press enter after typing..."
              />
            </form>
          </div>
        </div>

        <div class="container-content" id="completed_container">
          <div class="no_task">No completed task</div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Built with ðŸ’™ by
        <a id="footer_link" target="_blank" href="https://www.github.com/iam-benjamen">Benjie</a>
      </p>
    </footer>
  </body>
</html>
